<div class="modalHieght custom-card setting-module">
  <div id="myModal" class="modal fade">
    <ion-item
      matRipple
      class="border-btm pad"
      lines="none"
      (click)="settings()"
    >
      <ion-grid class="pad0">
        <ion-row>
          <ion-col size="2">
            <img src="assets/icon/Settings.svg" alt="settings" />
          </ion-col>
          <ion-col size="8" class="less-pad">
            <ion-label>
              Settings
            </ion-label>
          </ion-col>
          <ion-col size="2" class="arrow-right-pad">
            <img class="sideArrow" src="assets/icons/flights/side_arrow.svg" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item
      matRipple
      *ngIf="isLoggedIn == 'true'"
      class="border-btm pad"
      lines="none"
      (click)="changePassword()"
    >
      <ion-grid class="pad0">
        <ion-row>
          <ion-col size="2">
            <img
              src="assets/icon/changePasswordIcon.svg"
              alt="changePassword"
            />
          </ion-col>
          <ion-col size="8" class="less-pad">
            <ion-label>
              Change Password
            </ion-label>
          </ion-col>
          <ion-col size="2" class="arrow-right-pad">
            <img class="sideArrow" src="assets/icons/flights/side_arrow.svg" />
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item
      matRipple
      *ngIf="isLoggedIn == 'true'"
      lines="none"
      class="border-btm pad"
      (click)="logoutuser()"
    >
      <!-- <ion-item>  -->

      <ion-grid class="pad0">
        <!-- <ion-grid > -->

        <ion-row>
          <ion-col size="2">
            <img src="assets/icon/logouticon.svg" alt="logout" />
          </ion-col>
          <ion-col size="8" class="less-pad">
            <ion-label>
              Logout
            </ion-label>
          </ion-col>
          <ion-col size="2"> </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </div>
</div>
