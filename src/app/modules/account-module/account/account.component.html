<ion-content>
  <ion-header>
      <ion-toolbar color="custom-color-red">
        <ion-buttons slot="start">
            <img class="backArrow" src="assets/icon/backarrowtop.svg" (click)="goBack()"/>
          </ion-buttons>
        <ion-title text-center class="title">Welcome to Travelwings!</ion-title>
      </ion-toolbar>
    </ion-header>
  <ion-card class="custom-card">
    <ion-card-header>
      <ion-card-subtitle text-center>Login</ion-card-subtitle>
    </ion-card-header>
    <!--form start here-->
      <ion-grid>
          <form [formGroup]="loginForm" (submit)="login()">
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>User Name</mat-label>
                 <input matInput formControlName="userAlias"  placeholder="mahendra@yopmail.com" required>
             
             <!-- changed 20/10 -->
                 <mat-error *ngIf="submitted && f.userAlias.errors" class="invalidError">
                 <span f.userAlias.errors.required>username is Required!</span> 
                </mat-error>
                 <!-- end -->
              </mat-form-field>
            </div>
             <div class="form-group">
              <mat-form-field appearance="outline">
                <mat-label>Enter Password</mat-label>
                <input matInput formControlName="password"  type="password" placeholder="8765tony"  required>
                     <!-- changed 20/10 -->
                <mat-error *ngIf="submitted && f.password.errors" class="invalidError">
                  <span *ngIf="f.password.errors.required">password is Required!</span>
                </mat-error>
                <!-- end -->
              </mat-form-field>
            </div>
          </ion-col>
        </ion-row>
        <ion-row></ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <!-- <ion-button type="submit"  expand="block" class="login-btn">Login</ion-button> -->
           <ion-button type="submit" class="buttons" expand="block">  LOGIN</ion-button>
            
          </ion-col>
        </ion-row>
      </form>
    <!--form end here-->
    
      <ion-row text-center>
        <ion-col size-sm="6" offset-sm="3">
          <ion-text>
            <h4 class="light-blue" (click)="forgotpassword()">Forgot Password?</h4>
          </ion-text>
          <div class="container">
            <div class="line">
              <mat-divider></mat-divider>
            </div>
            <div class="text mat-typography">
              <p class="login-with">Or Login With</p>
            </div>
            <div class="line">
              <mat-divider></mat-divider>
            </div>
          </div>
          <ion-text>
            <div class="socio-icons-block">
              <div class="facebook-icon">
                <img src="assets/homePageIcons/fbIcon.png" />
              </div>
              <div class="google-plus-icon">
                <img src="assets/homePageIcons/googleIcon.png" />
              </div>
            </div>
          </ion-text>
          <ion-text>
            <p>Don't have an account ?
              <a  class="font-blck" (click)="signUp()"> SIGN UP</a>
            </p>
          </ion-text>
        </ion-col>
      </ion-row>
     
    </ion-grid>
  </ion-card>

</ion-content>
